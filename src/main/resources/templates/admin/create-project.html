<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Opret Projekt | Workday</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
  <link rel="stylesheet" th:href="@{/css/admin/create-project.css}">
</head>

<body>
  <div class="dashboard-wrapper">
    <nav class="sidebar">
      <h2>Workday</h2>
      <ul>
        <li><a th:href="@{/admin/dashboard}"><span></span>Oversigt</a></li>
        <li><a th:href="@{/admin/projects}" class="active"><span></span>Projekter</a></li>
        <li><a th:href="@{/admin/employees}"><span></span>Medarbejdere</a></li>
        <li><a href="#"><span></span>Indstillinger</a></li>
        <li><a th:href="@{/logout}" class="logout"><span></span>Log ud</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header>
        <h1>Opret nyt projekt</h1>
      </header>

      <div class="form-container">
        <form th:action="@{/admin/projects/create}" method="post" th:object="${project}">
          <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="form-group">
            <label for="name">Projektnavn *</label>
            <input type="text" id="name" th:field="*{name}" required placeholder="F.eks. Nyt tag på Jensen & Co." />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error"></div>
          </div>

          <div class="form-group">
            <label for="description">Beskrivelse</label>
            <textarea id="description" th:field="*{description}" placeholder="Beskriv projektet..."></textarea>
          </div>

          <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" th:field="*{address}" placeholder="F.eks. Hovedgade 123, 2100 København" />
          </div>

          <div class="form-group">
            <label for="startDate">Startdato</label>
            <input type="date" id="startDate" th:field="*{startDate}" />
          </div>

          <div class="form-group">
            <label for="startTime">Starttid</label>
            <input type="time" id="startTime" th:field="*{startTime}" />
          </div>

          <div class="form-group">
            <label for="priority">Prioritet</label>
            <select id="priority" th:field="*{priority}">
              <option th:each="p : ${priorities}" th:value="${p}" th:text="${#strings.replace(p.name(), '_', ' ')}">
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="workTypeId">Arbejdstype (valgfrit)</label>
            <select id="workTypeId" name="workTypeId">
              <option value="">Ingen arbejdstype</option>
              <option th:each="workType : ${workTypes}" th:value="${workType.id}" th:text="${workType.name}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="assignedUserId">Tildel til medarbejder (valgfrit)</label>
            <select id="assignedUserId" name="assignedUserId">
              <option value="">Ingen tildeling</option>
              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name + ' (' + user.email + ')'}">
              </option>
            </select>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn-primary">Opret projekt</button>
            <a th:href="@{/admin/projects}" class="btn-secondary">Annuller</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Tildel Projekt | Workday</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
  <link rel="stylesheet" th:href="@{/css/admin/assign-project.css}">
</head>

<body>
  <div class="dashboard-wrapper">
    <nav class="sidebar">
      <h2>Workday</h2>
      <ul>
        <li><a th:href="@{/admin/dashboard}"><span></span>Oversigt</a></li>
        <li><a th:href="@{/admin/projects}" class="active"><span></span>Projekter</a></li>
        <li><a th:href="@{/admin/employees}"><span></span>Medarbejdere</a></li>
        <li><a th:href="@{/admin/settings}"><span></span>Indstillinger</a></li>
        <li class="logout-item">
          <form th:action="@{/logout}" method="post" style="margin: 0;">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-button"><span><svg viewBox="0 0 24 24">
                  <path
                    d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                </svg></span>Log ud</button>
          </form>
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <header>
        <h1>Tildel projekt</h1>
      </header>

      <div class="form-container">
        <div class="project-info">
          <h3 th:text="${project.name}"></h3>
          <p th:if="${project.description}" th:text="${project.description}"></p>
          <p th:if="${project.assignedUser}">
            <strong>Nuværende tildeling:</strong> <span th:text="${project.assignedUser.name}"></span>
          </p>
          <p th:unless="${project.assignedUser}">
            <strong>Nuværende tildeling:</strong> Ikke tildelt
          </p>
        </div>

        <form th:action="@{/admin/projects/{id}/assign(id=${project.id})}" method="post">
          <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="form-group">
            <label for="userId">Vælg medarbejder</label>
            <select id="userId" name="userId" required>
              <option value="">-- Vælg medarbejder --</option>
              <option th:each="user : ${users}" th:value="${user.id}"
                th:selected="${project.assignedUser != null && project.assignedUser.id == user.id}"
                th:text="${user.name + ' (' + user.email + ')'}"></option>
            </select>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn-primary">Tildel projekt</button>
            <a th:href="@{/admin/projects}" class="btn-secondary">Annuller</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>

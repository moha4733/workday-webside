<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Rediger Arbejdstimer | Workday</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
  <link rel="stylesheet" th:href="@{/css/admin/edit-employee-hours.css}">
</head>

<body>
  <div class="dashboard-wrapper">
    <nav class="sidebar">
      <h2>Workday</h2>
      <ul>
        <li><a th:href="@{/admin/dashboard}"><span></span>Oversigt</a></li>
        <li><a th:href="@{/admin/projects}"><span></span>Projekter</a></li>
        <li><a th:href="@{/admin/accounting}"><span><svg viewBox="0 0 24 24">
                <path
                  d="M11.5 2C6.81 2 3 5.81 3 10.5S6.81 19 11.5 19h.5v3c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-3h1c4.69 0 8.5-3.81 8.5-8.5S16.19 2 11.5 2zm0 14.5c-2.48 0-4.5-2.02-4.5-4.5S9.02 7.5 11.5 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5z" />
              </svg></span>Regnskab</a></li>
        <li><a th:href="@{/admin/employees}" class="active"><span></span>Medarbejdere</a></li>
        <li><a href="#"><span></span>Indstillinger</a></li>
        <li class="logout-item">
          <form th:action="@{/logout}" method="post" style="margin: 0;">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-button"><span><svg viewBox="0 0 24 24">
                  <path
                    d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                </svg></span>Log ud</button>
          </form>
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <header>
        <h1>Rediger arbejdstimer</h1>
      </header>

      <div class="form-container">
        <div class="employee-info">
          <h3 th:text="${employee.name}"></h3>
          <p th:text="${employee.email}"></p>
        </div>

        <form th:action="@{/admin/employees/{id}/edit-hours(id=${employee.id})}" method="post">
          <div class="form-group">
            <label for="workHours">Arbejdstimer</label>
            <input type="number" id="workHours" name="workHours" th:value="${employee.workHours}" step="0.1" min="0"
              required />
          </div>

          <div class="btn-group">
            <button type="submit" class="btn-primary">Gem Ã¦ndringer</button>
            <a th:href="@{/admin/employees}" class="btn-secondary">Annuller</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Projekter | Workday</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>
<body>
<div class="dashboard-wrapper">
  <nav class="sidebar">
    <h2>Workday</h2>
    <ul>
      <li><a th:href="@{/admin/dashboard}"><span></span>Oversigt</a></li>
      <li><a href="#" class="active"><span></span>Projekter</a></li>
      <li><a th:href="@{/admin/employees}"><span></span>Medarbejdere</a></li>
      <li><a th:href="@{/admin/settings}"><span></span>Indstillinger</a></li>
      <li><a th:href="@{/logout}" class="logout"><span></span>Log ud</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <header>
      <h1>Projekter</h1>
      <a th:href="@{/admin/projects/create}" class="btn-primary">+ Opret nyt projekt</a>
    </header>

    <div th:if="${success}" class="success-message" style="background-color: #4CAF50; color: white; padding: 15px; margin-bottom: 20px; border-radius: 5px;">
      <p th:text="${success}"></p>
    </div>

    <section class="table-section">
      <table>
        <thead>
        <tr>
          <th>Navn</th>
          <th>Beskrivelse</th>
          <th>Adresse</th>
          <th>Startdato</th>
          <th>Starttid</th>
          <th>Prioritet</th>
          <th>Status</th>
          <th>Arbejdstype</th>
          <th>Tildelt til</th>
          <th>Handlinger</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${projects.isEmpty()}">
          <td colspan="8" style="text-align: center; padding: 20px;">
            Ingen projekter endnu. <a th:href="@{/admin/projects/create}">Opret dit første projekt</a>
          </td>
        </tr>
        <tr th:each="project : ${projects}">
          <td th:text="${project.name}"></td>
          <td th:text="${project.description ?: 'Ingen beskrivelse'}"></td>
          <td th:text="${project.address ?: 'Ingen adresse'}"></td>
          <td th:text="${project.startDate ?: 'Ikke sat'}"></td>
          <td th:text="${project.startTime != null ? #temporals.format(project.startTime, 'HH:mm') : 'Ikke sat'}"></td>
          <td th:text="${project.priority != null ? #strings.replace(project.priority.name(),'_',' ') : 'Ikke sat'}"></td>
          <td>
            <span class="status" th:classappend="${project.status.name() == 'IN_PROGRESS' ? 'progress' : 
                                                      project.status.name() == 'FINISHED' ? 'finished' : 
                                                      project.status.name() == 'ON_HOLD' ? 'pending' : 'planned'}"
                  th:text="${#strings.replace(project.status.name(), '_', ' ')}"></span>
          </td>
          <td th:text="${project.workType?.name ?: 'Ingen arbejdstype'}"></td>
          <td th:text="${project.assignedUser?.name ?: 'Ikke tildelt'}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/admin/projects/{id}/edit(id=${project.id})}" class="btn-small">Rediger</a>
              <a th:href="@{/admin/projects/{id}/assign(id=${project.id})}" class="btn-small info">Tildel</a>
              <form th:action="@{/admin/projects/{id}/delete(id=${project.id})}" method="post">
                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn-small danger"
                        onclick="return confirm('Er du sikker på at du vil slette dette projekt?')">Slet</button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
</body>
</html>

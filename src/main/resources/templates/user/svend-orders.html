<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Svend Bestillinger | Workday</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>
<body>
<div class="dashboard-wrapper">
  <nav class="sidebar">
    <h2>Workday</h2>
    <ul>
      <li><a th:href="@{/svend/dashboard}">Oversigt</a></li>
      <li><a th:href="@{/svend/projects}">Projekter</a></li>
      <li><a th:href="@{/svend/calculator}">Beregner</a></li>
      <li><a th:href="@{/svend/orders}" class="active">Bestillinger</a></li>
      <li><a th:href="@{/svend/worklogs}">Mine timer</a></li>
      <li><a th:href="@{/svend/time/sick-leave}">Sygemelding</a></li>
      <li><a th:href="@{/svend/time/vacation}">Ferieønsker</a></li>
      <li><a th:href="@{/svend/time/travel}">Kørseltillæg</a></li>
      <li><a th:href="@{/svend/time/lunch}">Frokostpause</a></li>
      <li><a th:href="@{/svend/settings}">Indstillinger</a></li>
      <li>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
          <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="logout"
            style="background: none; border: none; color: #e74c3c; cursor: pointer; padding: 10px 20px; text-align: left; width: 100%; font-size: 14px;">Log
            ud</button>
        </form>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <header>
      <h1>Mine Bestillinger</h1>
      <p th:text="'Velkommen, ' + ${userName}">Velkommen</p>
    </header>

    <section class="table-section">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Beskrivelse</th>
          <th>Status</th>
          <th>Oprettet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders.isEmpty()}">
          <td colspan="4" style="text-align: center; padding: 20px;">Ingen bestillinger</td>
        </tr>
        <tr th:each="mo : ${orders}">
          <td th:text="${mo.id}"></td>
          <td th:text="${mo.description ?: ''}"></td>
          <td><span class="status" th:text="${mo.status}"></span></td>
          <td th:text="${#temporals.format(mo.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    
    <!-- Error Message -->
    <div th:if="${param.error}" class="error-message">
        <p>Forkert brugernavn eller adgangskode. Prøv igen.</p>
    </div>
    
    <!-- Logout Message -->
    <div th:if="${param.logout}" class="success-message">
        <p>Du er blevet logget ud.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Indtast din email" required autofocus/>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required/>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>
</div>

</body>
</html>

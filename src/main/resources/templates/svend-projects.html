<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Svend Projekter | Workday</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="dashboard-wrapper">
  <nav class="sidebar">
    <h2>Workday</h2>
    <ul>
      <li><a th:href="@{/svend/dashboard}">Oversigt</a></li>
      <li><a th:href="@{/svend/projects}" class="active">Projekter</a></li>
      <li><a th:href="@{/svend/calculator}">Beregner</a></li>
      <li><a th:href="@{/svend/orders}">Bestillinger</a></li>
      <li><a th:href="@{/svend/settings}">Indstillinger</a></li>
      <li><a th:href="@{/logout}" class="logout">Log ud</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <header>
      <h1>Mine Projekter</h1>
      <p th:text="'Velkommen, ' + ${userName}">Velkommen</p>
      <div th:if="${success}" class="stat-card" style="background:#e8f5e9;color:#2e7d32;margin-top:10px;">
        <strong th:text="${success}">Succes</strong>
      </div>
      <div th:if="${error}" class="stat-card" style="background:#ffebee;color:#c62828;margin-top:10px;">
        <strong th:text="${error}">Fejl</strong>
      </div>
    </header>

    <section class="table-section">
      <table>
        <thead>
        <tr>
          <th>Projektnavn</th>
          <th>Beskrivelse</th>
          <th>Adresse</th>
          <th>Prioritet</th>
          <th>Starttid</th>
          <th>Deadline</th>
          <th>Handling</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${myProjects.isEmpty()}">
          <td colspan="4" style="text-align: center; padding: 20px;">Ingen projekter</td>
        </tr>
        <tr th:each="project : ${myProjects}">
          <td th:text="${project.name}"></td>
          <td th:text="${project.description ?: 'Ingen beskrivelse'}"></td>
          <td>
            <span th:if="${project.address == null or #strings.isEmpty(project.address)}">Ingen adresse</span>
            <a th:if="${project.address != null and !#strings.isEmpty(project.address)}"
               th:href="@{'https://www.google.com/maps/search/'(api=1, query=${project.address})}"
               target="_blank" th:text="${project.address}"></a>
          </td>
          <td th:text="${project.priority != null ? #strings.replace(project.priority.name(),'_',' ') : 'Ingen'}"></td>
          <td th:text="${project.startTime != null ? #temporals.format(project.startTime, 'HH:mm') : 'Ikke sat'}"></td>
          <td th:text="${project.startDate}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/svend/projects/{id}/log-hours(id=${project.id})}" class="btn-small">Registrer Timer</a>
              <a th:href="@{/svend/projects/{id}/photo(id=${project.id})}" class="btn-small">Tag Billede</a>
              <a th:href="@{/svend/calculator(projectId=${project.id})}" class="btn-small">Bestil materialer</a>
              <form th:action="@{/svend/projects/{id}/status(id=${project.id})}" method="post">
                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="status" value="IN_PROGRESS"/>
                <button type="submit" class="btn-small secondary">Startet/I gang</button>
              </form>
              <form th:action="@{/svend/projects/{id}/status(id=${project.id})}" method="post">
                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="status" value="FINISHED"/>
                <button type="submit" class="btn-small success">FÃ¦rdig</button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
</body>
</html>

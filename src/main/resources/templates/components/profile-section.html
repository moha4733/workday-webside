<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/common/profile-section.css}">
</head>

<body>
    <!-- Profile Header Fragment -->
    <div th:fragment="profile-header" class="profile-header">
        <!-- Clickable profile photo that links to the profile page -->
        <a th:href="@{/profile}" class="profile-photo-container clickable">
            <img th:if="${profilePhotoPath != null}" th:src="@{'/uploads/profiles/' + ${profilePhotoPath}}"
                alt="Profilbillede" class="profile-photo">
            <div th:unless="${profilePhotoPath != null}" class="profile-photo-placeholder"
                th:text="${userName != null ? userName.substring(0,1).toUpperCase() : 'U'}">
            </div>
        </a>

        <div class="profile-welcome-text">
            <strong th:text="${userName != null ? userName : 'Bruger'}">Navn</strong>
            <span>Velkommen tilbage!</span>
        </div>
    </div>
</body>

</html>

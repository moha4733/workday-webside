spring.config.import=optional:file:./application-local.properties,optional:classpath:application-local.properties

# Database configuration
# Default: H2 in-memory (no setup required - perfect for quick start)
# To use MySQL instead, create application-local.properties (see application-local.properties.example)
spring.datasource.url=${DB_URL:jdbc:h2:mem:workday;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${DB_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${DB_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

server.port=8080
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Rate Limiting (Bucket4j)
bucket4j.enabled=false
bucket4j.filters[0].cache-name=rate-limit-bucket
bucket4j.filters[0].url=/login
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=20
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=rate-limit-bucket
